<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Valentín</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card">

    <!-- Paso 1 -->
    <section id="step1" class="step">
      <h1>Hola. ¿Creíste que no tenía ningún regalo para ti?</h1>
      <button id="btnStart" class="btn">Haz click aquí</button>
    </section>

    <!-- Paso 2 -->
    <section id="step2" class="step hidden">
      <img class="photo" src="Pareja1.jpg" alt="Foto 1">
      <p class="love">
        Te amo, y amo tú sonrisa. Amo que seas feliz, y amo ser parte de tú felicidad o contribuir en ella. Te amo, ma
      </p>
      <button id="btnNext" class="btn">Next</button>
    </section>

    <!-- Paso 3 -->
    <section id="step3" class="step hidden">
      <div class="final">
        <div class="final-text">FELIZ SAN VALENTÍN</div>
        <img class="photo2" src="Pareja2.jpg" alt="Foto 2">
        <div class="final-text">Por este y muchos más (con Dios delante)</div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
